<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Chessground â€” contoh</title>

  <!-- 1) Gaya dasar Chessground + tema papan + set bidak -->
  <!-- Pastikan versi JS & CSS konsisten -->
  <link rel="stylesheet" href="http://localhost:9091/asset/base.css">
  <link rel="stylesheet" href="http://localhost:9091/asset/brown.css">
  <link rel="stylesheet" href="http://localhost:9091/asset/cburnett.css">

  <style>
    /* Ukuran papan (wajib ada) */
    #board {
      width: 480px;
      height: 480px;
      /* opsional: biar kelihatan batasnya */
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      border-radius: 8px;
    }
    body { font-family: system-ui, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; }
  </style>
</head>
<body>

  <!-- 2) Div papan: tambahkan kelas tema (warna papan) & set bidak -->
  <!-- wood = warna papan, cburnett/merida = set bidak, coordinates opsional -->
  <div id="board" class="chessground wood cburnett coordinates"></div>

  <!-- 3) Script module: import Chessground dan set FEN 'start' -->
  <script type="module">
    import { Chessground } from "https://unpkg.com/chessground@9.2.1/dist/chessground.min.js";

    const el = document.getElementById('board');

    const cg = Chessground(el, {
      orientation: 'white',
      // biar bisa gerak tanpa logika catur
      movable: { free: true, color: 'both', showDests: true },
      highlight: { lastMove: true, check: true }
    });

    // tampilkan posisi awal
    cg.set({ fen: 'start' });
  </script>
</body>
</html>
