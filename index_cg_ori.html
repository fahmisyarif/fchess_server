<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chess Server</title>
    <link rel="stylesheet" href="asset/base.css">
    <link rel="stylesheet" href="asset/brown.css">
    <link rel="stylesheet" href="./asset/cburnett.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        #board {
            width: 480px;
            height: 480px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <!-- gunakan module import -->
    <script type="module">
        import { Chessground } from "https://cdn.jsdelivr.net/npm/chessground@9.0.4/dist/chessground.min.js";

        // inisialisasi papan
        const board = Chessground(document.getElementById("board"), {
            orientation: "white",
            turnColor: "white",
            movable: {
                free: true
            }
        });

        // contoh: set posisi FEN awal
        board.set({ fen: "start" });

        // coba hook event drag-drop
        board.set({
            movable: {
                events: {
                    after: (orig, dest) => {
                        console.log("Move played:", orig, dest);
                    }
                }
            }
        });
    </script>
</body>
</html>
